<div class="container">
  <app-header></app-header>
  <div class="nav-scroller pt-3 pl-3 pr-3">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="navbarDefault"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarDefault" [collapse]="isCollapsed">
        <a [routerLink]="['/home']" class="p-2 text-muted router-parent-link">Home</a>
        <a [routerLink]="['/about']" class="p-2 text-muted router-parent-link">About cage works</a>
        <div class="btn-group" dropdown>
          <div class="btn-group" dropdown *ngIf="categories$ | async as categories">
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic"
            >
              Cages <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li *ngFor="let category of categories" role="menuitem">
                <a class="dropdown-item" [routerLink]="['/products/', category.id]">{{ category.name }}</a>
              </li>
            </ul>
          </div>
        </div>
        <a [routerLink]="['/contact']" class="p-2 text-muted router-parent-link">Contact</a>
      </div>
    </nav>
  </div>
  <div class="main-container">
    <div class="album">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</div>
